<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain status checker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h2>domain status checker</h2>

<textarea id="domainsArea" placeholder="Enter domains, one per line or comma separated"></textarea>
<br><br>
<input type="file" id="fileInput">
<button id="startBtn">check domains</button>
<button id="clearBtn">clear</button>
<span id="progress"></span>
<br><br>

<table id="resultsTable">
  <thead>
    <tr>
      <th>#</th>
      <th>domain</th>
      <th>URL</th>
      <th>reachable</th>
      <th>status</th>
      <th>final URL</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<br>
<button id="downloadBtn" disabled>download CSV</button>
</div>
<script src="app.js"></script>
</body>
</html>
